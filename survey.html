<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">Survey</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
        <form id="survey-form">
            <label id="name-label">name</label>
        <br/>
            <input type="text" required id="name" placeholder="fill in your name"></input>
        </br/>
            <label id="email-label">email</label>
        <br/>
            <input type="email" required id="email" placeholder="fill in your email"></input>
        <br/>
            <label id="number-label">age (optional)</label>
        <br/>
            <input type="number" id="number" min="15" max="100" placeholder="fill in your age"></input>
        <br/>
        <label id=dropdown-label>select an option</label>
        <br/>
            <select name="list" id="dropdown">
                <option value="student">student</option>
                <option value="full time job">full time job</option>
                <option value="full time learner">full time learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">other</option>
            </select>
        <br/>
        <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
        <br/>
        <input type="radio" name="friend-recommend" value="definitely">
        <label for="definitely">definitely</label>
        <br/>
        <input type="radio" name="friend-recommend" value="maybe">
        <label for="maybe">maybe </label>
        <br/>
        <input type="radio" name="friend-recommend" value="no">
        <label for="no">no</label>
        </form>
    </main>
</body>
</html>
